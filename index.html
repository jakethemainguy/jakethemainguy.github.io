<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Jake | Convex Runner</title>
<link rel="icon" type="image/png" href="64x64favicon.png">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;   /* ← centers vertically & horizontally */
        min-height: 100vh;
    }

    /* DARK OVERLAY */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65); /* ← stronger contrast */
        backdrop-filter: blur(8px);
        z-index: 0;
    }

    /* CARD */
    .card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.15);
        padding: 35px;
        border-radius: 15px;
        width: 420px;
        text-align: center;
        color: white;
        backdrop-filter: blur(12px);
        animation: fadeIn 0.8s ease-out; /* nice fade */
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .play-btn {
        background: #4cc6ff;
        color: black;
    }

    .play-btn:hover {
        background: #35b5f0;
    }

    .learn-btn {
        background: white;
        color: black;
    }

    .learn-btn:hover {
        background: #e5e5e5;
    }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
    <h1>Convex Runner</h1>
    <p>Grab as many CVX tokens as you sprint through the amazing world of Convex Town.</p>

    <button class="button play-btn"
        onclick="window.location.href='https://jakethemainguy.github.io/Convex-Runner-Game/'">
        ► Play Game
    </button>

    <button class="button learn-btn"
        onclick="window.location.href='https://convexfinance.com'">
        Learn About Convex Finance
    </button>
</div>

</body>
</html>
